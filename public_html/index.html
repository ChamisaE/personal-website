		<!--the following adds the carousel to this site-->
		<section class="carousel" id="carousel">

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="image" src="kween1.jpg" alt="First slide">
						<p><strong>This was that one project that broke the internet.</strong></p>
				</div>
				<div class="carousel-item">
					<img class="image" src="kween5.jpg" alt="Second slide">

				</div>
				<div class="carousel-item">
					<img class="image" src="kween4.jpg" alt="Third slide">

				</div>
				<div class="carousel-item">
					<img class="image" src="kween6.jpg" alt="Fourth slide">

				</div>
				<div class="carousel-item">
					<img class="image" src="kween7.jpg" alt="Fifth slide">

				</div>
			<a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</section>
				<!--javascript libraries, I believe-->

				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!--the following creates a contact form-->
				<section class="h-100 bg-light" id="contact">

			<form class="col-md-3 p-md-4 text-center">
				<div class="form-group">
					<input type="email" class="form-control" id="FormControlInput1" placeholder="email">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="FormControlInput2" placeholder="subject"></input>
				</div>
				<div class="form-group">
					<textarea class="form-control" id="FormControlText2" rows="3" placeholder="What can I help you make?"></textarea>
				</div>
			</form>
					</div>
